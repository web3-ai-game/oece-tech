version: '3.8'

services:
  # Next.js Application
  cyberpunk-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberpunk-nexus
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://your-domain.com
    networks:
      - cyberpunk-network
    volumes:
      - ./logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cyberpunk.rule=Host(`your-domain.com`)"
      - "traefik.http.services.cyberpunk.loadbalancer.server.port=3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cyberpunk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - cyberpunk-network
    depends_on:
      - cyberpunk-app

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: cyberpunk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - cyberpunk-network
    ports:
      - "6379:6379"

networks:
  cyberpunk-network:
    driver: bridge

volumes:
  redis-data:
