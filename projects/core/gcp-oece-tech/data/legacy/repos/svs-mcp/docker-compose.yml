version: '3.8'

services:
  # PostgreSQL for Forum
  postgres:
    image: postgres:16-alpine
    container_name: svs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forum_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-forum}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - svs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forum_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: svs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - svs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Knowledge Base Service
  knowledge-base:
    build:
      context: ./services/knowledge-base
      dockerfile: Dockerfile
    container_name: svs-knowledge-base
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - KB_PORT=${KB_PORT:-3001}
      - KB_DB_PATH=/app/data/knowledge.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - svs-network
    restart: unless-stopped

  # AI Bot Service
  aibot:
    build:
      context: ./services/aibot
      dockerfile: Dockerfile
    container_name: svs-aibot
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - AIBOT_PORT=${AIBOT_PORT:-3002}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-4o-mini}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-2000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3002:3002"
    networks:
      - svs-network
    restart: unless-stopped
    depends_on:
      - redis

  # AI Tools Service
  ai-tools:
    build:
      context: ./services/ai-tools
      dockerfile: Dockerfile
    container_name: svs-ai-tools
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - AI_TOOLS_PORT=${AI_TOOLS_PORT:-3003}
      - TOOLS_CACHE_TTL=${TOOLS_CACHE_TTL:-3600}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3003:3003"
    networks:
      - svs-network
    restart: unless-stopped

  # Forum Service
  forum:
    build:
      context: ./services/forum
      dockerfile: Dockerfile
    container_name: svs-forum
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - FORUM_PORT=${FORUM_PORT:-3004}
      - FORUM_DB_HOST=postgres
      - FORUM_DB_PORT=5432
      - FORUM_DB_NAME=${POSTGRES_DB:-forum}
      - FORUM_DB_USER=${POSTGRES_USER:-forum_user}
      - FORUM_DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3004:3004"
    networks:
      - svs-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  svs-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
