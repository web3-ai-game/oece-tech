version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: hotel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_management
      POSTGRES_USER: hotel_admin
      POSTGRES_PASSWORD: hotel_secure_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hotel_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: hotel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./docker-data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - hotel_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # pgAdmin 数据库管理
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hotel_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hotel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker-data/pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - hotel_network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Node.js 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hotel_management
      DB_USER: hotel_admin
      DB_PASSWORD: hotel_secure_2024
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: hotel_jwt_secret_2024
      PORT: 5001
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5001:5001"
    networks:
      - hotel_network
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: npm run dev

  # React 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hotel_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5001
      CHOKIDAR_USEPOLLING: true
      WDS_SOCKET_PORT: 3000
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - hotel_network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    command: npm start

networks:
  hotel_network:
    driver: bridge

# 总内存使用: ~2GB (为18GB系统预留16GB)
