services:
  # React前端应用
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      # 缓存存储到外置SSD
      - /Volumes/128/hotel-docker/frontend-cache:/app/.cache
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:5001/api
      - GENERATE_SOURCEMAP=false
    command: npm start
    depends_on:
      - backend
      - db
    networks:
      - hotel-network
    mem_limit: 1g
    cpus: 1.5

  # Node.js后端API  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.light
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      # SQLite数据库存储到外置SSD
      - /Volumes/128/hotel-docker/sqlite-data:/app/data
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/hotel.db
      - PORT=5000
    command: npm run dev
    depends_on:
      - db
    networks:
      - hotel-network
    mem_limit: 512m
    cpus: 1.0

  # PostgreSQL数据库 (保留作为数据分析用)
  db:
    image: postgres:13-alpine
    container_name: hotel-postgres
    environment:
      POSTGRES_DB: hotel_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      # 数据库数据存储到外置SSD
      - /Volumes/128/hotel-docker/postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - hotel-network
    mem_limit: 256m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hotel_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存 (轻量配置)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      # Redis数据存储到外置SSD
      - /Volumes/128/hotel-docker/redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - hotel-network
    mem_limit: 128m
    cpus: 0.5

networks:
  hotel-network:
    driver: bridge