version: '3.8'

services:
  hotel-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hotel-inistel-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    # 内存限制 - 为1GB VPS优化
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
