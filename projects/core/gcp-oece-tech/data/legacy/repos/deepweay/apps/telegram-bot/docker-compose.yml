version: '3.8'

# =====================================================
# ğŸ„ SVSå…±äº«å¤§è„‘ç³»ç»Ÿ
# é«˜æƒ…å•†Bot + Geminiè·¯ç”± + ç›‘æ§
# =====================================================

services:
  # ==================== BotæœåŠ¡ ====================
  
  # é«˜æƒ…å•†æ™ºèƒ½ä½“Bot
  high-eq-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: svs/high-eq-bot:latest
    container_name: svs-high-eq-bot
    restart: unless-stopped
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_WEBHOOK_URL=https://deepweay.me/webhook
      - LOG_LEVEL=INFO
    volumes:
      - ./data/bot:/app/data
      - ./logs/bot:/app/logs
    networks:
      - svs-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bot.rule=Host(`bot.deepweay.me`)"
      - "traefik.http.services.bot.loadbalancer.server.port=8080"
    command: >
      sh -c "
        doppler run --project svs-api-key-all --config prod -- python high_eq_bot.py
      "

  # Geminiè·¯ç”±å™¨æœåŠ¡
  gemini-router:
    build:
      context: .
      dockerfile: Dockerfile.router
    image: svs/gemini-router:latest
    container_name: svs-gemini-router
    restart: unless-stopped
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - REDIS_URL=redis://redis:6379
      - ROUTER_MODE=intelligent
      - MAX_RPM=8333
      - CACHE_TTL=300
    volumes:
      - ./logs/router:/app/logs
    networks:
      - svs-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
    command: >
      sh -c "
        doppler run --project svs-api-key-all --config prod -- python gemini_router.py
      "

  # ==================== æ•°æ®å­˜å‚¨ ====================
  
  # PostgreSQLæ•°æ®åº“
  postgres:
    image: postgres:15-alpine
    container_name: svs-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=svs
      - POSTGRES_USER=svs
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeMe123!}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C.UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - svs-network
    ports:
      - "127.0.0.1:5432:5432"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U svs -d svs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redisç¼“å­˜
  redis:
    image: redis:7-alpine
    container_name: svs-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - svs-network
    ports:
      - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== APIç½‘å…³ ====================
  
  # Traefikåå‘ä»£ç†
  traefik:
    image: traefik:3.0
    container_name: svs-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@deepweay.me"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/letsencrypt
      - ./logs/traefik:/var/log/traefik
    networks:
      - svs-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==================== ç›‘æ§æœåŠ¡ ====================
  
  # PrometheusæŒ‡æ ‡æ”¶é›†
  prometheus:
    image: prom/prometheus:latest
    container_name: svs-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - svs-network
    ports:
      - "127.0.0.1:9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Grafanaå¯è§†åŒ–
  grafana:
    image: grafana/grafana:latest
    container_name: svs-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - svs-network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ==================== ç®¡ç†å·¥å…· ====================
  
  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: svs-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - svs-network
    ports:
      - "127.0.0.1:8081:8081"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    profiles: ["dev"]

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: svs-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@deepweay.me
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - svs-network
    ports:
      - "127.0.0.1:5050:80"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    profiles: ["dev"]

# ==================== å·å®šä¹‰ ====================
volumes:
  postgres-data:
    name: svs_postgres_data
  redis-data:
    name: svs_redis_data
  traefik-data:
    name: svs_traefik_data
  prometheus-data:
    name: svs_prometheus_data
  grafana-data:
    name: svs_grafana_data
  pgadmin-data:
    name: svs_pgadmin_data

# ==================== ç½‘ç»œå®šä¹‰ ====================
networks:
  svs-network:
    name: svs_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

