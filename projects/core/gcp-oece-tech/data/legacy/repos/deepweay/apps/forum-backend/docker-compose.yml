services:
  svs-bot:
    build: .
    container_name: svs-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_SVSKILO_TOKEN=${TELEGRAM_BOT_SVSKILO_TOKEN}
      - TELEGRAM_BOT_SVSKILO_NAME=${TELEGRAM_BOT_SVSKILO_NAME}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
