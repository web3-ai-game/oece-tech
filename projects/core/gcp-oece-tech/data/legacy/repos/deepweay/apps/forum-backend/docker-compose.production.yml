services:
  # ===== æ ¸å¿ƒåŸºç¡€è®¾æ–½ =====
  
  # Redis - å…±äº«ç¼“å­˜å’Œä¼šè¯å­˜å‚¨
  redis:
    image: redis:7-alpine
    container_name: mycelium-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 500mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mycelium_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx - åå‘ä»£ç†å’Œè´Ÿè½½å‡è¡¡
  nginx:
    image: nginx:alpine
    container_name: mycelium-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - ./public:/usr/share/nginx/html:ro
    networks:
      - mycelium_network
    depends_on:
      - portal
      - forum
      - chat
      - panel
      - admin
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 64M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ===== Telegram Bot =====
  
