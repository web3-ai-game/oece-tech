# ========================================
# Urban Diver Nginx Configuration
# Optimized for Next.js 15 + Docker + SSL
# ========================================

# Worker processes (4 vCPUs)
worker_processes 4;

events {
    worker_connections 2048;
    use epoll;
}

http {
    # ----- Basic Settings -----
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # ----- Gzip Compression -----
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ----- Logging -----
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # ----- Security Headers -----
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ----- Rate Limiting -----
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
    
    # ----- Upstreams -----
    upstream web_main {
        server web-main:3000;
    }
    
    upstream web_bbs {
        server web-bbs:3001;
    }
    
    upstream web_ai_tools {
        server web-ai-tools:3002;
    }
    
    upstream bots_unified {
        server bots-unified:4000;
    }
    
    # ----- HTTP → HTTPS Redirect -----
    server {
        listen 80;
        listen [::]:80;
        server_name deepweay.me www.deepweay.me;
        
        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ----- HTTPS Server -----
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name deepweay.me www.deepweay.me;
        
        # ----- SSL Certificates -----
        ssl_certificate /etc/letsencrypt/live/deepweay.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/deepweay.me/privkey.pem;
        
        # ----- SSL Configuration (Mozilla Intermediate) -----
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # ----- BBS论坛容器 -----
        location /bbs {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://web_bbs;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ----- AI工具容器 -----
        location /ai-tools {
            limit_req zone=api_limit burst=5 nodelay;
            
            proxy_pass http://web_ai_tools;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
        
        # ----- Bot Webhooks -----
        location /webhook/ {
            proxy_pass http://bots_unified;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # ----- 主站容器 (默认) -----
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://web_main;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ----- Static Assets -----
        location /_next/static/ {
            proxy_pass http://web_main;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable";
        }
        
        # ----- Health Check -----
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ----- Deny dotfiles -----
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
