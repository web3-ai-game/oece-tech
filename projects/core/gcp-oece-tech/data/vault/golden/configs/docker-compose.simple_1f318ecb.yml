version: '3.8'

services:
  # 数据库
  hotel-db:
    image: postgres:15-alpine
    container_name: hotel_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_management
      POSTGRES_USER: hotel_admin
      POSTGRES_PASSWORD: hotel_secure_2024
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_admin -d hotel_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API
  hotel-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_backend_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: hotel-db
      DB_PORT: 5432
      DB_NAME: hotel_management
      DB_USER: hotel_admin
      DB_PASSWORD: hotel_secure_2024
      JWT_SECRET: hotel_jwt_super_secret_2024
    ports:
      - "5000:5000"
    depends_on:
      hotel-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

networks:
  hotel_network:
    driver: bridge
