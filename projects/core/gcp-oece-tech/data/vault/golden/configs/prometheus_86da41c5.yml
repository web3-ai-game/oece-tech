global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'svs-monitor'
    environment: 'production'

# å‘Šè­¦è§„åˆ™æ–‡ä»¶
rule_files:
  - "alerts.yml"

# æŠ“å–é…ç½®
scrape_configs:
  # Prometheusè‡ªèº«
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # TraefikæŒ‡æ ‡
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'traefik'

  # RedisæŒ‡æ ‡
  - job_name: 'redis'
