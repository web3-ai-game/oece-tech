services:
  # ğŸ—„ï¸ PostgreSQL æ•°æ®åº“ (æ ¸å¿ƒæ•°æ®å­˜å‚¨)
  hotel-db:
    image: postgres:15-alpine
    container_name: hotel_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_management
      POSTGRES_USER: hotel_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hotel_secure_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_admin -d hotel_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # âš¡ Redis ç¼“å­˜ (ä¼šè¯å’Œé€šçŸ¥)
  hotel-cache:
    image: redis:7-alpine
    container_name: hotel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_hotel_2024}
    volumes:
      - ./docker-data/redis:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ğŸš€ Node.js åç«¯API (é…’åº—ç®¡ç†æ ¸å¿ƒ)
  hotel-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hotel_backend_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: hotel-db
      DB_PORT: 5432
      DB_NAME: hotel_management
      DB_USER: hotel_admin
      DB_PASSWORD: ${DB_PASSWORD:-hotel_secure_2024}
      REDIS_HOST: hotel-cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_hotel_2024}
      JWT_SECRET: ${JWT_SECRET:-hotel_jwt_super_secret_2024}
      JWT_EXPIRES_IN: "24h"
      CORS_ORIGIN: "http://localhost:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./docker-data/logs:/app/logs
    ports:
      - "${API_PORT:-5000}:5000"
    networks:
      - hotel_network
    depends_on:
      hotel-db:
        condition: service_healthy
      hotel-cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ğŸ¨ React å‰ç«¯ (é…’åº—ç®¡ç†ç•Œé¢)
  hotel-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hotel_frontend_app
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_HOTEL_NAME: "Hotel Inistel"
      REACT_APP_MAX_ROOMS: "50"
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: 3000
      GENERATE_SOURCEMAP: "false"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - hotel_network
    depends_on:
      - hotel-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ğŸ› ï¸ pgAdmin (å¯é€‰ - æ•°æ®åº“ç®¡ç†å·¥å…·)
  hotel-admin:
    image: dpage/pgadmin4:latest
    container_name: hotel_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hotel.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker-data/pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - hotel_network
    depends_on:
      hotel-db:
        condition: service_healthy
    profiles:
      - tools
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  hotel_network:
    driver: bridge
    name: hotel_management_network

volumes:
  hotel_postgres_data:
    driver: local
  hotel_redis_data:
    driver: local

